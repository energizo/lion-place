<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lion-Place</title>
    <link
      rel="stylesheet preload"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=25319638cf6e1239fa6f8c8fa0ce21df"
    ></script>
    <script src="/js/map/map.js" type="module"></script>
  </head>
  <body class="font-pretendard">
    <div class="mx-auto min-w-[320px] max-w-[599px]" id="map">
      <header class="relative">
        <!-- 최상단 통신상태 및 시간표시 -->
        <div
          class="fixed top-0 z-50 flex w-full max-w-[599px] items-center bg-white px-[18px] py-2"
        >
          <time datetime="2023-07-28T03:15" class="font-semibold">3:15</time>
          <div class="flex-grow">
            <img
              src="/assets/icons/position.svg"
              alt=""
              class="pl-1"
              aria-hidden="true"
            />
          </div>
          <img src="/assets/icons/battery.svg" alt="" aria-hidden="true" />
          <span class="px-1 text-xs font-bold" aria-hidden="true">LTE</span>
          <img src="/assets/icons/4g.svg" alt="" aria-hidden="true" />
        </div>
        <!-- 위치정보 표시 -->
        <div
          class="fixed top-10 z-50 flex w-full max-w-[599px] items-center bg-white px-[18px] py-2"
        >
          <a href="/"
            ><img
              src="/assets/icons/left-black.svg"
              alt="뒤로가기"
              class="h-[30px] w-[30px]"
          /></a>
          <p class="flex-grow">연남/합정 데이트</p>
          <button
            type="button"
            class="rounded-3xl border border-solid border-black px-2 py-1 text-xs font-semibold"
          >
            임시저장
          </button>
          <a href="/">
            <img src="/assets/icons/more.svg" alt="더보기" />
          </a>
        </div>
      </header>
      <nav
        class="fixed bottom-0 z-50 w-full max-w-[599px] bg-white px-[17px] pb-[10px]"
      >
        <!-- 공통내비 -->
        <h2 class="sr-only">메인 메뉴</h2>
        <ul class="flex justify-between">
          <li class="self-end">
            <a
              href="/"
              class="mr-[8px] flex flex-col items-center justify-center px-3 py-2"
            >
              <img
                src="/assets/icons/map.svg"
                alt=""
                aria-hidden="true"
                class="w-[22px]"
              />
              <span class="text-xs tracking-tighter">지도</span>
            </a>
          </li>
          <li class="self-end">
            <a href="/" class="mr-[2px] flex flex-col items-center px-3 py-2">
              <img
                src="/assets/icons/save.svg"
                alt=""
                aria-hidden="true"
                class="w-[22px]"
              />
              <span class="mt-[2px] text-xs tracking-tighter">저장</span>
            </a>
          </li>
          <li class="self-end">
            <a
              href="/"
              class="flex flex-col items-center justify-center px-3 py-2"
            >
              <img
                src="/assets/icons/subway.svg"
                alt=""
                aria-hidden="true"
                class="w-6"
              />
              <span class="mt-[2px] text-xs tracking-tighter">대중교통</span>
            </a>
          </li>
          <li class="self-end">
            <a
              href="/"
              class="flex flex-col items-center justify-center px-3 py-2"
            >
              <img
                src="/assets/icons/car.svg"
                alt=""
                aria-hidden="true"
                class="w-7"
              />
              <span class="text-xs tracking-tighter">내비게이션</span>
            </a>
          </li>
          <li class="self-end">
            <a
              href="/"
              class="flex flex-col items-center justify-center px-3 py-2"
            >
              <img
                src="/assets/icons/my.svg"
                alt=""
                aria-hidden="true"
                class="w-6"
              />
              <span class="mt-[1px] text-xs tracking-tighter">MY</span>
            </a>
          </li>
        </ul>
      </nav>
      <main class="relative">
        <!-- 상단버튼 -->
        <div id="mapPage" class="mx-4 h-screen"></div>
        <button type="button" class="absolute  top-24 left-2 z-50 bg-white rounded p-1 shadow-lg border">
          <img src="/assets/icons/start.svg" alt="시작위치" />
        </button>
        <button type="button" class="flex items-center absolute top-24 left-[50%] -translate-x-1/2 z-50 bg-white py-2 px-4 rounded-3xl border">
          <img src="/assets/icons/back.svg" alt="" aria-hidden="true" />
          <span class="ml-1 text-secondary text-xs font-semibold">원 위치로 돌아가기</span>
        </button>
        <button type="button" class="absolute  top-24 right-2 z-50 bg-white rounded p-1 shadow-lg border">
          <img src="/assets/icons/location-gray.svg" alt="위치정보" />
        </button>
        <!-- 하단버튼 -->
        <div class="shadow-2xl">
          <button type="button" class="absolute bottom-32 right-4 bg-white p-1 z-50 border rounded-t-md">
            <img src="/assets/icons/plus-gray.svg" alt="확대" />
          </button>
          <button type="button" class="absolute bottom-24 right-4 bg-white p-1 z-50 border rounded-b-md">
            <img src="/assets/icons/minus-gray.svg" alt="축소" />
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
