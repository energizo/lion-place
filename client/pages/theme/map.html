<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet preload"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=25319638cf6e1239fa6f8c8fa0ce21df"
    ></script>
    <script src="/js/map/map.js" type="module"></script>
  </head>
  <body class="font-pretendard">
    <div class="mx-auto min-w-[320px] max-w-[599px]" id="map">
      <header>
        <!-- 최상단 통신상태 및 시간표시 -->
        <div
          class="fixed top-0 z-50 flex w-full max-w-[599px] items-center bg-white px-[18px] py-2"
        >
          <time datetime="2023-07-28T03:15" class="font-semibold">3:15</time>
          <div class="flex-grow">
            <img
              src="/assets/icons/position.svg"
              alt=""
              class="pl-1"
              aria-hidden="true"
            />
          </div>
          <img src="/assets/icons/battery.svg" alt="" aria-hidden="true" />
          <span class="px-1 text-xs font-bold" aria-hidden="true">LTE</span>
          <img src="/assets/icons/4g.svg" alt="" aria-hidden="true" />
        </div>
        <!-- 위치정보 표시 -->

        <h2 class="sr-only">메인 메뉴</h2>
        <ul class="flex justify-between">
          <li class="self-end">
            <a
              href="/"
              class="mr-[8px] flex flex-col items-center justify-center px-3 py-2"
            >
              <img
                src="/assets/icons/map.svg"
                alt=""
                aria-hidden="true"
                class="w-[22px]"
              />
              <span class="text-xs tracking-tighter">지도</span>
            </a>
          </li>
          <li class="self-end">
            <a href="/" class="mr-[2px] flex flex-col items-center px-3 py-2">
              <img
                src="/assets/icons/save.svg"
                alt=""
                aria-hidden="true"
                class="w-[22px]"
              />
              <span class="mt-[2px] text-xs tracking-tighter">저장</span>
            </a>
          </li>
          <li class="self-end">
            <a
              href="/"
              class="flex flex-col items-center justify-center px-3 py-2"
            >
              <img
                src="/assets/icons/subway.svg"
                alt=""
                aria-hidden="true"
                class="w-6"
              />
              <span class="mt-[2px] text-xs tracking-tighter">대중교통</span>
            </a>
          </li>
          <li class="self-end">
            <a
              href="/"
              class="flex flex-col items-center justify-center px-3 py-2"

                src="/assets/icons/car.svg"
                alt=""
                aria-hidden="true"
                class="w-7"
              />
              <span class="text-xs tracking-tighter">내비게이션</span>
            </a>
          </li>
          <li class="self-end">
            <a
              href="/"
              class="flex flex-col items-center justify-center px-3 py-2"

              <img
                src="/assets/icons/my.svg"
                alt=""
                aria-hidden="true"
                class="w-6"
              />
              <span class="mt-[1px] text-xs tracking-tighter">MY</span>
            </a>
          </li>
        </ul>
      </nav>
      <main class="relative">
        <div id="map" class="mx-4 h-screen"></div>
        <a href="/pages/theme/map.html" class="absolute top-1 right-5 z-10">
          <div class="mb-20 shadow-md w-5 h-5 rounded-sm bg-white  relative">
            <img src="/assets/icons/up-arrow.svg" alt="" aria-hidden="true" class="float-right top-0 right-0 absolute"/>
            <img src="/assets/icons/down-arrow.svg" alt="" aria-hidden="true" class=" left-0 bottom-0 absolute" />
          </div>
      </main>
