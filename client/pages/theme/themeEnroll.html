<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lion-place</title>
    <link
      rel="stylesheet preload"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/map/themeEnroll.js" type="module"></script>
  </head>
  <body class="font-pretendard">
    <h1 class="sr-only">lion-place</h1>
    <div class="relative mx-auto min-w-[320px] max-w-[599px]">
      <header>
        <!-- 최상단 통신상태 및 시간표시 -->
        <div
          class="fixed top-0 z-50 flex w-full max-w-[599px] items-center bg-white px-[18px] py-2"
        >
          <time datetime="2023-07-28T03:15" class="font-semibold">3:15</time>
          <div class="flex-grow">
            <img
              src="/assets/icons/position.svg"
              alt=""
              class="pl-1"
              aria-hidden="true"
            />
          </div>
          <img src="/assets/icons/battery.svg" alt="" aria-hidden="true" />
          <span class="px-1 text-xs font-bold" aria-hidden="true">LTE</span>
          <img src="/assets/icons/4g.svg" alt="" aria-hidden="true" />
        </div>
      </header>
      <nav
      class="fixed bottom-0 z-50 w-full max-w-[599px] bg-white px-[17px] pb-[10px]"
    >
      <!-- 공통내비 -->
      <h2 class="sr-only">메인 메뉴</h2>
      <ul class="flex justify-between">
        <li class="self-end mr-[8px]">
          <a
            href="/pages/theme/map.html"
            class=" flex flex-col items-center justify-center px-3 py-2"
          >
            <img
              src="/assets/icons/map.svg"
              alt=""
              aria-hidden="true"
              class="w-[22px]"
            />
            <span class="text-xs tracking-tighter">지도</span>
          </a>
        </li>
        <li class="self-end mr-[2px]">
          <a href="/pages/theme/themeEnroll2.html" class="flex flex-col items-center px-3 py-2">
            <img
              src="/assets/icons/save.svg"
              alt=""
              aria-hidden="true"
              class="w-[22px] mt-[2px]"
            />
            <span class="mt-[3px] text-xs tracking-tighter">저장</span>
          </a>
        </li>
        <li class="self-end">
          <a
            href="/pages/theme/map.html"
            class="flex flex-col items-center justify-center px-3 py-2"
          >
            <img
              src="/assets/icons/subway.svg"
              alt=""
              aria-hidden="true"
              class="w-6 mt-1"
            />
            <span class="mt-[2px] text-xs tracking-tighter">대중교통</span>
          </a>
        </li>
        <li class="self-end">
          <a
            href="/pages/theme/map.html"
            class="flex flex-col items-center justify-center px-3 py-2"
          >
            <img
              src="/assets/icons/car.svg"
              alt=""
              aria-hidden="true"
              class="w-7"
            />
            <span class="text-xs tracking-tighter mt-[1px]">내비게이션</span>
          </a>
        </li>
        <li class="self-end">
          <a
            href="/pages/theme/themepage.html"
            class="flex flex-col items-center justify-center px-3 py-2"
          >
            <img
              src="/assets/icons/my.svg"
              alt=""
              aria-hidden="true"
              class="w-6 mt-[2px]"
            />
            <span class="mt-1 text-xs tracking-tighter">MY</span>
          </a>
        </li>
      </ul>
    </nav>
      <main>
        <h2 class="sr-only">리뷰페이지</h2>
        <!-- 메인헤더 -->
        <header class="relative block w-full bg-purple-300">
          <img
            src="/assets/images/map/review-post.png"
            alt="벛꽃 풍경"
            class="mt-12 w-full"
          />
          <h3 class="sr-only">카테고리 썸네일</h3>
          <div class="flex items-center">
            <a href="/" class="z-10">
              <img
                src="/assets/icons/left-white.svg"
                alt="뒤로가기"
                class="absolute left-2 top-2 h-[30px] w-[30px]"
              />
            </a>
            <a
              href="/pages/theme/themeEnroll2.html"
              class="absolute right-2 top-2 flex rounded-3xl bg-secondary px-3 py-2 font-semibold"
            >
              <img src="/assets/icons/check.svg" alt="" aria-hidden="true" />
              <span class="text-white">등록</span>
            </a>
          </div>
          <p class="absolute left-4 top-[66px] text-[28px] text-white">
            연남/합정 데이트
          </p>
          <p class="absolute right-[21px] top-[111px]">
            <span class="text-white">9</span>
            <span class="text-gray-400">/20</span>
          </p>
          <p class="absolute left-4 top-[142.5px] text-white">
            데이트 코스 모음
          </p>
          <p class="absolute right-[21px] top-[175px]">
            <span class="text-white">9</span>
            <span class="text-gray-400">/100</span>
          </p>
          <button
            class="absolute bottom-[31px] left-[50%] flex -translate-x-1/2 rounded-full border border-solid bg-transparent px-3 py-2"
          >
            <img src="/assets/icons/photo-white.svg" alt="" aria-hidden="true" />
            <span class="mx-1 text-base font-semibold text-white"
              >커버변경</span
            >
            <span class="self-end text-xs text-white">필수</span>
          </button>
          <button class="absolute -bottom-2 left-[50%]">
            <img src="/assets/icons/close-theme.svg" alt="창닫기" />
          </button>
        </header>
        <!-- 리뷰 페이지 -->
        <section
          class="mx-auto h-screen w-full rounded-t-3xl bg-no-repeat px-4 py-3"
        >
          <div class="mx-auto flex items-center">
            <!-- 리뷰 정보 -->
            <h3 class="flex-grow text-sm font-bold">
              리뷰
              <span class="text-orange-500">2</span
              ><span class="text-gray-300">/10</span>
            </h3>
            <!-- 리뷰 수정 버튼 -->
            <ul class="flex text-xs text-gray-500">
              <li>
                <button type="button">임시저장&nbsp;|&nbsp;</button>
              </li>
              <li>
                <button type="button">순서변경&nbsp;|&nbsp;</button>
              </li>
              <li>
                <button type="button">전체삭제</button>
              </li>
            </ul>
          </div>
          <!-- 리뷰 내용 -->
          <ol class="flex flex-col placeList">
       
          </ol>
        </section>
      </main>
    </div>
  </body>
</html>
