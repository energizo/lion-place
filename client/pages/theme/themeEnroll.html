<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lion-place</title>
    <link
      rel="stylesheet preload"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body class="font-pretendard">
    <h1 class="sr-only">lion-place</h1>
    <div class="relative mx-auto min-w-[320px] max-w-[599px]">
      <header>
        <!-- 최상단 통신상태 및 시간표시 -->
        <div
          class="fixed top-0 z-50 flex w-full max-w-[599px] items-center bg-white px-[18px] py-2"
        >
          <time datetime="2023-07-28T03:15" class="font">3:15</time>
          <div class="flex-grow">
            <img src="/assets/icons/position.svg" alt="" class="pl-1" />
          </div>
          <img src="/assets/icons/battery.svg" alt="" />
          <span class="pl-1 text-xs">LTE</span>
          <img src="/assets/icons/4g.svg" alt="" class="pl-1" />
        </div>
      </header>
      <nav
        class="fixed bottom-0 z-50 w-full max-w-[599px] bg-white px-[17px] pb-[10px]"
      >
        <!-- 공통내비 -->
        <h2 class="sr-only">메인 메뉴</h2>
        <ul class="flex justify-evenly">
          <li class="self-end">
            <a
              href="/"
              class="flex flex-col items-center justify-center px-3 py-2"
            >
              <img
                src="/assets/icons/map.svg"
                alt=""
                aria-hidden="true"
                class="w-[22px]"
              />
              <span class="text-xs">지도</span>
            </a>
          </li>
          <li class="self-end">
            <a href="/" class="flex flex-col items-center px-3 py-2">
              <img
                src="/assets/icons/save.svg"
                alt=""
                aria-hidden="true"
                class="w-[22px]"
              />
              <span class="text-xs">저장</span>
            </a>
          </li>
          <li class="self-end">
            <a
              href="/"
              class="flex flex-col items-center justify-center px-3 py-2"
            >
              <img
                src="/assets/icons/subway.svg"
                alt=""
                aria-hidden="true"
                class="w-6"
              />
              <span class="text-xs">대중교통</span>
            </a>
          </li>
          <li class="self-end">
            <a
              href="/"
              class="flex flex-col items-center justify-center px-3 py-2"
            >
              <img
                src="/assets/icons/car.svg"
                alt=""
                aria-hidden="true"
                class="w-7"
              />
              <span class="text-xs">내비게이션</span>
            </a>
          </li>
          <li class="self-end">
            <a
              href="/"
              class="flex flex-col items-center justify-center px-3 py-2"
            >
              <img
                src="/assets/icons/my.svg"
                alt=""
                aria-hidden="true"
                class="w-6"
              />
              <span class="text-xs">MY</span>
            </a>
          </li>
        </ul>
      </nav>
      <main>
        <h2 class="sr-only">리뷰페이지</h2>
        <header class="relative block w-full">
          <img
            src="/assets/images/review-post.png"
            alt="벛꽃 풍경"
            class="mt-12 w-full"
          />
          <!-- bg-[url('/assets/images/review-post.png')] bg-auto -->
          <h3 class="sr-only">카테고리 썸네일</h3>
          <a href="/" class="z-10">
            <img
              src="/assets/icons/left.svg"
              alt="뒤로가기"
              class="absolute left-0 top-7"
            />
          </a>
        </header>
        <section
          class="h-screen rounded-t-3xl bg-no-repeat px-4 py-3 bg-zinc-800"
        >
          <div class="flex items-center">
            <h3 class="flex-grow text-sm font-bold">
              리뷰
              <span class="text-orange-500">2</span
              ><span class="text-gray-300">/10</span>
            </h3>
            <ul class="flex text-xs text-gray-500">
              <li>
                <button type="button">임시저장&nbsp;|&nbsp;</button>
              </li>
              <li>
                <button type="button">순서변경&nbsp;|&nbsp;</button>
              </li>
              <li>
                <button type="button">전체삭제</button>
              </li>
            </ul>
          </div>
          <ol>
            <li class="h-[468px] ">
              <div class="flex">
                <span class="p-2 my-3 rounded-3xl bg-[#8DB0F9]">
                  <img src="/assets/icons/paper.svg" alt="" aria-hidden="true"/>
                </span>
                <span class="inline-block flex-grow font-semibold text-[#8DB0F9] self-center ml-1">NO.1</span>
              </div>
              <div class="relative ">
                <img src="/assets/images/Image-field-feed.png" alt="커피" class="w-full" />
                <div class="bg-[url('/assets/icons/triangle.svg')] bg-repeat-x bg-[bottom] h-full">
                  <div class="h-5/6 shadow-[0px_6px_7px_0px_rgba(126,39,39,0.25)] ">
                    <div class="px-[38px] bg-white py-6">
                      <p class="text-[#8DB0F9] text-center">
                        <span class="font-medium">22.11.4.금</span>
                        <span class="inline-block px-1 border border-solid border-[#8DB0F9] rounded-md">방문</span>
                      </p>
                      <p class="mt-2">
                        지나가다 보고 너무 예뻐서 저장해 놓았다가 이번에 가게 되었는데
                        너무 예쁘고 좋았어요. 분위기도 힙하고 새로 생겼는데 오래 동안
                        오픈 하시더라구요! 그래서 더 좋았어요!
                      </p>
                      <div class="mx-auto mt-2 text-center">
                        <span class="rounded-md bg-gray-100 p-1 text-gray-500"
                          >⏱ 수업 시간이 충분해요
                        </span>
                        <span
                          class="mx-2 rounded-md bg-gray-100 px-2 py-1 text-gray-500"
                        >
                          +4
                        </span>
                        <button><img src="/assets/icons/close.svg" alt="닫기" class="absolute -top-1.5 -right-1.5"/>
                        </button>
                      </div>
                    </div>
                    <div class="bg-white border-t border-dashed py-3 pl-3 ">
                      <p class="text-base font-bold">HOT MESS</p>
                      <p class="text-xs text-gray-500">
                        <span>리뷰</span><span class="font-semibold"> 5&nbsp;|&nbsp;</span><span>서울시 연남동</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ol>
        </section>
      </main>
    </div>
  </body>
</html>
