<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최신순</title>
    <link
      rel="stylesheet preload"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <script src="../../js/reveiw/followRecent.js" type="module"></script>
  </head>
  <body class="font-pretendard">
    <div class="mx-auto min-w-[320px] max-w-[599px]">
      <section>
        <div class="p-4">
          <div class="coverArea h-40 bg-lightblue/900"></div>
          <div class="btnGroup flex justify-between px-3 py-2">
            <div class="btnLeft">
              <button class="mr-3 text-xs font-semibold">
                <i class="mr-3 inline-block"
                  ><img
                    src="./../../assets/icons/hamburger.svg"
                    alt="햄버거메뉴 버튼" /></i
                ><span class="align-top">전체</span>
              </button>
              <button class="text-xs">
                <i class="mr-3 inline-block"
                  ><img
                    src="./../../assets/icons/photo.svg"
                    alt="카메라 버튼" /></i
                ><span class="align-top">사진</span>
              </button>
            </div>
            <div class="btnRight">
              <button class="text-xs font-semibold">
                <span class="align-top">최신순</span
                ><i class="inline-block"
                  ><img src="./../../assets/icons/down.svg" alt="화살표 아이콘"
                /></i>
              </button>
            </div>
          </div>
          <div class="tabMenu overflow-hidden">
            <ul class="flex w-full items-center gap-2">
              <li
                class="flex-shrink-0 flex-grow basis-20 rounded-2xl border border-gray-200 bg-gray-500 p-1 text-center text-white"
              >
                <button class="p-1 text-xs">한식</button>
              </li>
              <li
                class="flex-shrink-0 flex-grow basis-20 rounded-2xl border border-gray-200 p-1 text-center"
              >
                <button class="p-1 text-xs">아이와 함께</button>
              </li>
              <li
                class="flex-shrink-0 flex-grow basis-20 rounded-2xl border border-gray-200 p-1 text-center"
              >
                <button class="p-1 text-xs">양식</button>
              </li>
              <li
                class="flex-shrink-0 flex-grow basis-20 rounded-2xl border border-gray-200 p-1 text-center"
              >
                <button class="p-1 text-xs">문화예술</button>
              </li>
              <li
                class="flex-shrink-0 flex-grow basis-20 rounded-2xl border border-gray-200 p-1 text-center"
              >
                <button class="p-1 text-xs">일식</button>
              </li>
              <li
                class="flex-shrink-0 flex-grow basis-20 rounded-2xl border border-gray-200 p-1 text-center"
              >
                <button class="p-1 text-xs">중식</button>
              </li>
            </ul>
          </div>
          <ul class="cardList"></ul>
        </div>
      </section>
    </div>
  </body>
</html>
