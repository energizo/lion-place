<body class="font-pretendard bg-lightblue/900">
  <div class="min-w-[320px] max-w-[599px] mx-auto">
    <div class="w-auto">
      <img src="/assets/login/Frame 60.png" alt="Lion Place" class="mx-auto py-12" />

      <div class=" container mx-auto px-12 py-4">
        <form class="w-auto-60">
          <h1 class="text-white text-2xl py-6">로그인</h1>
          <input class="container mx-auto px-3 h-10 mb-3 text-white text-xs bg-lightblue/900 border  rounded"
            placeholder="아이디를 입력해주세요" label="username" type="text" id="userid" />

          <input class="container mx-auto px-3 h-10 mb-3 text-white text-xs bg-lightblue/900 border  rounded"
            placeholder="비밀번호를 입력해주세요" label="password" type="text" id="userpw" />

          <div class="mb-5 flex justify-end">
            <a href="#" class="text-xs text-white ">아이디 찾기</a>
            <div aria-label="hidden" class="text-xs text-gray-700 p-1"> | </div>
            <a href="#" class="text-xs text-white">비밀번호 찾기</a>
          </div>

          <div class="container mx-auto py-4">
            <div class="container mx-auto">
              <button href="메인 주소 입력해야함!!!!!!!!!" type="button" label="loginBtn" class="container mx-auto text-xs bg-white hover:bg-gray-300 text-black font-bold 
              py-4 px-4 mb-1 rounded">로그인</button>
            </div>
            <div class="container mx-auto py-3">
              <button href="/login/02.login.html" type="submit" class="container mx-auto text-xs border bg-lightblue/900 hover:bg-gray-700 text-white font-bold 
              py-4 px-4 mb-10 rounded">회원가입</button>
            </div>
        </form>

      </div>
    </div>
  </div>
