<!doctype html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" type="image/xml+svg" />
  <link rel="stylesheet" href="../css/main.css" />
  <script src="../js/main.js" type="module"></script>

<body class="font-pretendard bg-lightblue/900">
  <div class="min-w-[320px] max-w-[599px]">
    <div class="w-auto">
      <img src="/assets/login/Frame 60.png" alt="Lion Place" class="mx-auto py-12" />
    </div>
    <div class=" container mx-auto px-10 py-2">
      <h1 class="text-white text-2xl mb-6">회원가입</h1>
      <form class="w-auto-60">
        <div>
          <label class="text-white text-xs block mb-1 font-medium ">아이디</label>
          <input
            class="container mx-auto px-3 h-8 mb-3 bg-white-border text-white text-xs bg-lightblue/900 border  rounded-sm "
            placeholder="영문 3자 이상" />
        </div>

        <div class="text-white">
          <label class="text-white text-xs block mb-1 font-medium ">이메일</label>
          <input
            class="container mx-auto px-3  h-8 mb-3 bg-white-border text-white text-xs bg-lightblue/900 border  rounded-sm"
            placeholder="인증 가능한 이메일 주소" />
        </div>

        <div class="text-white">
          <label class=" text-white text-xs block mb-1 font-medium ">비밀번호</label>
          <input
            class="container mx-auto px-3  h-8 mb-3 bg-white-border text-white text-xs bg-lightblue/900 border  rounded-sm"
            placeholder="8문자 이상, 특수 문자 포함" />
        </div>

        <div class="text-white">
          <label class="text-white text-xs block mb-1 font-medium ">비밀번호 확인</label>
          <input
            class="container mx-auto px-3  h-8 mb-14 bg-white-border text-white text-xs bg-lightblue/900 border rounded-sm"
            placeholder="8문자 이상, 특수 문자 포함" />
        </div>
        <button href="★★★★★★★로그인 주소 입력해야함!!!!!!!!!" type="submit" class="w-full bg-white hover:bg-gray-300 text-black font-bold 
      py-2 px-4 mb-2 rounded focus:outline-none focus:shadow-outline">로그인</button>
      </form>

    </div>
  </div>
</body>

</html>
